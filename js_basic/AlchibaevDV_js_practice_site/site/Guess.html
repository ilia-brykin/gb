<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">
		var rightNumber = 1 + Math.floor(Math.random() * 100);
		var tryCount = 0;
		var maxTryCount = 6;
		var player = 1;		
		
		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){
			var userAnswer = readInt();
			if (userAnswer ==  rightNumber){
				if (player < 2){
					write("Верно! Победил первый игрок!");
				} else {
					write("Верно! Победил второй игрок!");
				}
				hide("button");
				hide("userAnswer");
			} else if(userAnswer < rightNumber){
				player++;
				write("Правильный ответ больше!<br>Угадывает следующий игрок");
				player = player % 2;
			} else {
				player++;
				write("Правильный ответ меньше!<br>Угадывает следующий игрок");
				player = player % 2;
			}
			tryCount++;
			if(tryCount == maxTryCount){
				write("Количество попыток закончилось!")
				hide("button");
				hide("userAnswer");
			}
		}

	</script>

</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="Riddles.html">Загадки</a>
		<a href="#">Угадайка</a>
		<a href="PaswordGenerator.html">Подбор пароля</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Угадайка</h1>

			<div class="box">

				<p id = "info">Угадайте число от 1 до 100 <br>Ходит игрок 1</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="guess();" id="button">Угадать</a>	

			</div>

        </div>
    </div>
</div>
