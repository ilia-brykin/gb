	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">
		var score = 0;

		function checkAnswer(inputId, answers){
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for(var i = 0; i < answers.length; i++){
				if(userAnswer == answers[i]){
					score++;
					break;
				}
			}
		}

		
		answer1 = ["елка", "ёлка", "елочка", "ёлочка"];
		answer2 = ["человек"];
		answer3 = ["магнитофон"];
		answer4 = ["кольцо", "колечко"];
		var Answers = [answer1, answer2, answer3, answer4];
		
		function checkAnswers() {

			for (var i = 1; i <= Answers.length; i++){
				checkAnswer("userAnswer" + i.toString(), Answers[i-1]);
			}

			alert("Вы отгадали " + score + " загадок");

		}

	</script>

</head>
