<meta charset="utf-8" />
<script type="text/javascript">
	
	
	function askRiddle(riddle){
		 
		let curansw = prompt(riddle[0]);
		 
		if(riddle[1].includes(curansw.toLowerCase()))
			return true;
		  else
			return false;
	}

	let riddles = [
			["Прыг да скок,\n Длинные уши,\n Белый бок.", ["Заяц","заяц","ЗАЯЦ"]],
			["Четыре колеса,\nРезиновые шины,\nМотор и тормоза...\nИ что это?", ["МАШИНА","машина","Мащина"]],
			["Папа и мама дома со мной,\nЗначит, сегодня день...?", ["ВЫХОДНОЙ","Выходной","выходной"]],
			["На плите кастрюль начальник,\nТолстый,длинноносый...?", ["ЧАЙНИК","Чайник","чайник"]]
		];
	
	let rightAnsw = 0;

	let msg = 'Привет, давайте "поиграем" в "загадки"! ' +
				'Компьютер загадает Вам загадку — просто укажите на неё ответ. И так четырежды:(';
	alert(msg);
	
	 
	for(let i = 0; i < riddles.length; i++)
	{
		if(askRiddle(riddles[i]))
		{
			alert('Верно!');

			rightAnsw++;
		}
			
		  else
			alert('К сожалению Вы не угадали!');
	}
	
	msg = 'Вам было загадано загадок: ' + riddles.length + '. \n' +
			'Вы ответили верно на: ' + rightAnsw + '\n\n' +
			'Спасибо и до новых встреч!';
	alert(msg);
	
</script>
