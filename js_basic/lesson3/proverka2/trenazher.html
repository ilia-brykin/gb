<meta charset="utf-8" />
<script type="text/javascript">

	function generateText(letters, length){
		let text = '';
		for(let i = 0; i < length; i++)
		{
			let n = getRandomNumber(letters.length - 1);
			text += letters[n];
		}
		return text;
	}
	
	function getRandomNumber(max){
		return Math.round(Math.random() * max);
	}
	
	function doTask(task)
	{
		alert(task[0]);
		let text = generateText(task[1], task[2]);
		let userText = prompt(text);
		if(userText == text)
		{
			alert('Всё верно!');
			return true;
		}
		 
		alert('Вы ошиблись. Попробуйте ещё раз!');
		return false;
	}
	
	alert('Вас приветствует программа по обучению слепой печати!');
	
	 //Все задания
	let tasks = [
			['Положите 4 пальца левой руки — мизинец, безымянный, средний и указательный — ' +
				'на клавиши ф, ы, в, а. Запомните, что буква А находится под Вашим указательным пальцем, ' +
				'а Ф — под мизинцем.' + '\n' + 'Теперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.',
				['ф', 'а'], //Буквы для генерации текста задания
				10 //Длина генерируемого текста
			],
			['Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, ' +
				'указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, ' +
				'средний — на Л, указательный — на О. ' + '\n' + 'Запомните расположение пальцев. Повторяйте за мной.',
				['ы', 'в'], //Буквы для генерации текста задания
				10 //Длина генерируемого текста
			],
			['Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, ' +
				'указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, ' +
				'указательный — на О.' + '\n' + 'Запомните расположение пальцев.',
				['о', 'ж'], //Буквы для генерации текста задания
				10 //Длина генерируемого текста
			],
		];
	
	 
	for(let i = 0; i < tasks.length; i++)
	{
		
		while(true)
		{
			if(doTask(tasks[i]))
				break;
		}

		alert('Вы успешно выполнили задание уровня ' + (i+1));
	}
	
	alert('Поздравляю, Вы успешно прошли все уровни!');
	
</script>
