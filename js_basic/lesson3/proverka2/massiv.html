<script>
    
function getArray(n){
    var arr = [];
    for(var i = 1; i <= n; i++){
        arr.push(i);
    }
    return arr;
}

function summ(arr){
    var summ = 0;
    for(var i = 0; i < arr.length; i++){
        summ += arr[i];
    }
    return summ;
}

function max(arr){
    var max = arr[0];
    for(var i = 1; i < arr.length; i++){
        if(arr[i] > max)
            max = arr[i];
    }
    return max;
} 

function min(arr){
    var min = arr[0];
    for(var i = 1; i < arr.length; i++){
        if(arr[i] < min)
            min = arr[i];
}

}
