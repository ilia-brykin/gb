<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Генератор случайных паролей</title>
	<link rel="stylesheet" href="style.css">
	<script src="js/global.js"></script>
</head>
<body>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Генератор случайных паролей</h1>

			<div class="box">
				<p id="info">Укажите в текстовом поле длину желаемого пароля</p>
				<input type="text" id="userAnswer" oninput="changeAnswer(this)">
				<br>
				<button id="button" class="btn" onClick="generate();">Генерировать</button>
				<div id="password"></div>
			</div>

        </div>
    </div>
</div>
<script src="js/passwordGenerator.js"></script>
</body>
</html>
