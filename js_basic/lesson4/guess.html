<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css">
	<script src="js/global.js"></script>
</head>
<body>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка</h1>

			<div class="box">
				<p id="info">Угадайте число от 0 до 100</p>
				<input type="text" id="userAnswer" oninput="changeAnswer(this)">
				<br>
				<button id="button" class="btn" onClick="guess();">Начать</button>
			</div>
        </div>
    </div>
</div>
<script src="js/guess.js"></script>
</body>
</html>
